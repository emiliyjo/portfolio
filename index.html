<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Airtable class example</title>
    <!-- The website stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <!-- The website JavaScript file -->
    <script src = "/airtable.browser.js" defer></script>
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1 class="title"> This is my cutlery collection: </h1>
        <button type="button" class="btn-filter" data-style="PostModernism" id="PostModernism">Post Modernism</button>
    <button type="button" class="btn-filter" data-style="Contemporary" id="Contemporary">Contemporary</button>
    <button type="button" class="btn-filter" data-style="ArtNouveau" id="ArtNouveau">Art Nouveau</button>
    <button type="button" class="btn-filter" data-style="Bauhaus" id="Bauhaus">Bauhaus</button>
    <button type="button" class="btn-filter" data-style="ArtDeco" id="ArtDeco">Art Deco</button>
    <button type="button" class="btn-filter" data-style="baroque" id="baroque">Baroque</button>
    <button type="button" class="btn-filter" data-style="midcentury" id="midcentury">Mid-Century</button>
    <button type="button" class="btn-filter" data-style="futurism" id="futurism">Futurism</button>
    <button type="button" class="btn-filter" data-style="danskinternational" id="danskinternational">Dansk International</button>
    <button type="button" class="btn-filter" data-style="parimitivism" id="parimitivism">Primitivism</button>
    <button type="button" class="btn-filter" data-style="artsandcraft" id="artsandcraft">Arts and Craft movement</button>
    <button type="button" class="btn-filter" data-style="unknown" id="unknown">Unknown</button>
    <button type="button" class="btn-filter" data-style="midcenturyscand" id="midcenturyscand">Midcenturty Scandinavian</button>
  </body>
</html>
