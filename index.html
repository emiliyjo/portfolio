<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Airtable class example</title>
    <!-- The website stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <!-- The website JavaScript file -->
    <script src = "./airtable.browser.js" defer></script>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1 class="title"> This is my cutlery collection: </h1>
         <button type="button" id="Modernism">Modernism</button>

        <button type="button" class="btn-filter" data-style="Post Modernism" id="Post Modernism">Post Modernism</button>
    <button type="button" class="btn-filter" data-style="Contemporary" id="Contemporary">Contemporary</button>
    <button type="button" class="btn-filter" data-style="Art Nouveau" id="Art Nouveau">Art Nouveau</button>
    <button type="button" class="btn-filter" data-style="Bauhaus" id="Bauhaus">Bauhaus</button>
    <button type="button" class="btn-filter" data-style="Art Deco" id="Art Deco">Art Deco</button>
    <button type="button" class="btn-filter" data-style="baroque" id="baroque">Baroque</button>
    <button type="button" class="btn-filter" data-style="Mid-Century" id="Mid-Century">Mid-Century</button>
    <button type="button" class="btn-filter" data-style="Futurism" id="Futurism">Futurism</button>
    <button type="button" class="btn-filter" data-style="Dansk International" id="Dansk International">Dansk International</button>
    <button type="button" class="btn-filter" data-style="Primitivism" id="Primitivism">Primitivism</button>
    <button type="button" class="btn-filter" data-style="Arts and craft movement" id="Arts and Craft movement">Arts and Craft movement</button>
    <button type="button" class="btn-filter" data-style="unknown" id="unknown">Unknown</button>
    <button type="button" class="btn-filter" data-style="Midcentury Scandinavian" id="Midcentury Scandinavian">Midcentury Scandinavian</button>
  </body>
</html>
